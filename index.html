<!DOCTYPE html>
<html>
  <head>
    <title>ESSEC</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="banner">
      <div class="container">
        <h1>Change your life, Study abroad</h1>
        <h2>Enlighten. Lead. Change.</h2>
        <a href="#apply-form" class="btn-blue">Apply now</a>
      </div>
    </div>

    <div class="container">

      <h2>Choose your campuses</h2>

      <div class="cards">
        <div class="card">
          <img src="images/cergy.png" alt="ESSEC Cergy">
          <h3>Cergy</h3>
        </div>
        <div class="card">
          <img src="images/rabat.png" alt="ESSEC Rabat">
          <h3>Rabat</h3>
        </div>
        <div class="card">
          <img src="images/singapore.png" alt="ESSEC Singapore">
          <h3>Singapore</h3>
        </div>
      </div>
    </div>

    <div id="apply-form">
      <div data-tf-widget="W8Uce4ST" data-tf-opacity="100" data-tf-iframe-props="title=Apply to ESSEC" data-tf-transitive-search-params data-tf-medium="snippet" style="width:100%;height:500px;"></div><script src="//embed.typeform.com/next/embed.js"></script>

    </div>



  </body>
</html>
